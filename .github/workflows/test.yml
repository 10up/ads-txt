name: Test

on:
  pull_request:
    branches:
      - develop
jobs:
  test_php:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php-versions: ['5.6', '7.3']
    
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Install dependencies
      run: composer install
    - name: Run PHPCS
      run: composer run lint
