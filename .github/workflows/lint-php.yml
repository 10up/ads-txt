name: Lint PHP

on:
  push:
    branches:
      - develop
      - trunk
  pull_request:
    branches:
      - develop

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Set PHP version
      uses: shivammathur/setup-php@v2
      with:
        php-version: '7.4'
        coverage: none
        tools: prestissimo, composer:v2

    - name: Install dependencies
      run: composer install

    - name: Lint PHP
      run: ./vendor/bin/phpcs -p
